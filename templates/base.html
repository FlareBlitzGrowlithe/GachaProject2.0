<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="Ln">
    <title>{% block title %}{% endblock %}</title>
    <!-- Common CSS and JS files -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{url_for('static',filename='/jquery.dataTables.min.js')}}"></script>
    <script src="{{url_for('static',filename='/script.js')}}"></script>
    <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b53ea7af70.js" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="{{url_for('static',filename='/style.min.css')}}" rel="stylesheet">
    <style>
        .warning {
            visibility: hidden;
            text-align: center;
        }

        #main-table {
            visibility: hidden;
            width: 80%;
            margin: auto;
            left: 10%;
        }

        .header {
            position: sticky;
            top: 0;
        }

        table {
            table-layout: fixed;
            word-wrap: break-word;
            font-size: 1rem;
        }

    </style>
</head>

<body>
    {% include 'nav.html' %}
    {% block content %}
    {% endblock %}
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>KP的宝库</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='/style.css')}}" rel="stylesheet">
    <style>
        #login-form {
            width: 60%;
            margin: auto;
            top: 30%;
        }

        #login-button {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/login">KP的宝库</a>

        </div>
    </nav>

    <header class="masthead" style="background-image: url({{ url_for('static', filename='img/entrance.png') }});">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h2>你走进了森林深处的小店</h2>
                        <span class="subheading">这里是……会员制。</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column">
        <form id="login-form" method="post" action="{{ url_for('login') }}" data-sb-form-api-token="API_TOKEN">
            <div class="form-floating">
                <input class="form-control" id="name" type="text" name="username" data-sb-validations="required">
                <label for="name">用户名</label>
                <div class="invalid-feedback" data-sb-feedback="name:required">请输入用户名
                </div>
            </div>
            <div class="form-floating">
                <input class="form-control" id="password" type="password" name="password"
                    data-sb-validations="required,password">
                <label for="password">密码</label>
                <div class="invalid-feedback" data-sb-feedback="password:required">请输入密码</div>
                <br>
                <button class="btn btn-primary" type="submit" id="longin-button">点我登陆</button>
            </div>
        </form>
        <br>
        {% if error %}
        <span class="h6 mx-auto" style="color:red; font-weight: lighter;">错误的用户名或密码</span>
        {% endif %}
    </div>
</body>

</html>

{% extends "base.html" %}
{% block title %}玩家的口袋{% endblock %}
{% block content %}
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/inventory.jpg') }})">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h2>你打开了自己的四次元口袋</h2>
                    <span class="subheading">要卖掉一些东西吗……？</span>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container px-4 px-lg-5">
    <div class="row justify-content-center">
        <form id="inventory-form">
            <table id="inventory" class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>稀有度</th>
                        <th>职业</th>
                        <th>属性加成</th>
                        <th>效果</th>
                        <th>获得时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
    </div>
</main>
{% endblock %}
